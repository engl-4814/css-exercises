  <!-- 1. ABSOLUTE LENGTHS VS RELATIVE LENGTHS -->
  <section class="abs_rel_lengths__container">
    <h2>1. Absolute vs. Relative Lengths</h2>
    <div class="px">I am 300px wide - Absolute length (px)</div>
    <div class="vw">I am 30vw wide - Relative to viewport width (vw)</div>
    <div class="percentage">I am 30% wide - Relative to parent container's width</div>
    <div class="em">I am 30em wide - Relative to local element (em) font size</div>
    <div class="rem">I am 30rem wide - Relative to :root element (rem) font size</div>
  </section>
